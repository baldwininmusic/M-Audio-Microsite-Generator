  <script type="text/javascript">
    let youtubeIdArray = ['qpDr2W_Y_Pg', 'teDUvTqWiFA', 'gFzNv5bY2wQ', 'nGwKSC5zIcc'];
    let videoDomElement = document.querySelector(".media-row")
    let testArray = [];

    for (i = 0; i < youtubeIdArray.length; i++) {
      let videoContents = `
        <div class="column">
          <a href="https://youtu.be/${youtubeIdArray[i]}">
            <img src="http://img.youtube.com/vi/${youtubeIdArray[i]}/maxresdefault.jpg" />
          </a>
        </div>
      `;
      testArray.push(videoContents);
    };
    videoDomElement.innerHTML = testArray.join("");
  </script>
